name: "Build, Test, and Release"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ucm
        baseImage:
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/devcontainers/base:debian
    steps:
      - uses: actions/checkout@v4

      - name: "Install devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Test feature: ${{ matrix.features }}"
        run: |
          devcontainer features test \
            --features ${{ matrix.features }} \
            --base-image ${{ matrix.baseImage }} \
            --project-folder .

  test-scenarios:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ucm
    steps:
      - uses: actions/checkout@v4

      - name: "Install devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Test feature scenarios: ${{ matrix.features }}"
        run: |
          devcontainer features test \
            --features ${{ matrix.features }} \
            --base-image mcr.microsoft.com/devcontainers/base:ubuntu \
            --project-folder .

  release:
    needs: [test, test-scenarios]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish Features"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          devcontainer features publish \
            --registry ghcr.io \
            --namespace ${{ github.repository_owner }}/unison-devcontainer \
            ./src

      - name: "Get feature version"
        id: version
        run: |
          VERSION=$(jq -r '.version' src/ucm/devcontainer-feature.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## UCM Dev Container Feature v${{ steps.version.outputs.version }}
            
            Install in your devcontainer.json:
            ```json
            {
              "features": {
                "ghcr.io/${{ github.repository_owner }}/unison-devcontainer/ucm:${{ steps.version.outputs.version }}": {}
              }
            }
            ```
          generate_release_notes: true
          make_latest: true
